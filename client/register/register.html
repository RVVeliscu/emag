<html>

<head>
    <meta charset="UTF-8">
    <title>Register now!</title>

    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <div class="container">
        <img src="../assets/men2.png" draggable="false">
        <form class="regform" method="post" action="../db">

                <input type="text" name="name" id="n" placeholder="Nume și prenume" class="form-input" required>
            
                <input type="text" name="email" id="e" placeholder="Email" class="form-input" required>
            
                <input type="text" name="username" id="u" placeholder="Username" class="form-input" required>
            
                <input type="password" name="password" id="p" placeholder="Parolă" class="form-input" required>
            
                <input type="password" name="password2" id="p2" placeholder="Reintrodu parola" class="form-input" required>
            
            <br>
            <input type="button" name="register" value="Înregistrează-te acum!" class="btn-login" class="form-input" onclick="reg()">
            <br>
        </form>
    </div>
    <script src="../scripting/script.js"></script>
</body>

</html>
